<div class="players-container">
  <span class="team-title" [ngClass]="{'current-team': currentPlayer?.team === team}">Team {{team}}</span>
  <div class="team-score">{{teamScore}}</div>
  <div class="players-list">
    <div class="player-item" *ngFor="let p of players" [ngClass]="{'current-player': currentPlayer.id === p.id}">
      <span class="player-name">{{p.name}}</span>
      <span class="player-score">{{p.score}}</span>
    </div>
  </div>
</div>
