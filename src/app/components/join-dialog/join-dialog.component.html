<h2 mat-dialog-title>Join Game</h2>

<form>
  <mat-dialog-content [formGroup]="form">
      <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
  </mat-dialog-content>

  <div class="center">
    <mat-dialog-actions>
        <app-button (click)="join()">Join</app-button>
    </mat-dialog-actions>
  </div>
</form>
