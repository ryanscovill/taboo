<h2 mat-dialog-title>Join Game</h2>

<form>
  <mat-dialog-content [formGroup]="form">
      <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-dialog-actions>
</form>
